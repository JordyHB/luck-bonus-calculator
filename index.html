<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luck Bonus Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
<header>
    <div class="title-div">
        <h1>Jord's luck bonus calculator</h1>
        <p class="under-title">For when you wanna know how much money that burgerjoint cost you!</p>
    </div>
</header>
<main>
    <div class="outer-container">
        <section class="input-fields">
            <form onsubmit="returnInput()">
                <label for="hours-field">Please fill out a the full hours you worked</label>
                <input type="number" name="hours-worked" id="hours-field" placeholder="E.g. 10" min="0" value="16" required/>
                <label for="minutes-field">Fill out the spare minutes (leave empty if none</label>
                <input type="number" name="extra-minutes" id="minutes-field" placeholder="E.g. 45" min="0" value="0"/>
                <label for="jobs-field">Orders Done</label>
                <input type="number" name="jobs-done" id="jobs-field" min="0" value="40" required/>
                <button type="submit">Send</button>
            </form>
        </section>
        <section class="output-fields">
            <p class="output-indicator">Orders needed for max bonus(€1.50 per order): </p>
            <p class="order-result" id="orders-needed-high">default</p>
            <p class="output-indicator">Orders needed for mid bonus(€0.50 per order):</p>
            <p class="order-result" id="orders-needed-mid">default</p>
            <p class="output-indicator">Orders needed for min bonus(€0.25 per order):</p>
            <p class="order-result" id="orders-needed-min">default</p>
        </section>
    </div>
</main>
<footer>
    <p class="signature">Jordy Hoogeboom, 2023</p>
</footer>
<script src="calculator.js"></script>
</body>
</html>
